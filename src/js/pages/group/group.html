<div class="scrollable">
    <h1>{{ $t('Group example') }}</h1>
    <form>
        <md-input-container>
            <label>Group size</label>
            <md-input v-model="groupSize" type="number" @input="newGroup" maxlength="3"></md-input>
        </md-input-container>
        <md-button class="md-icon-button" @click.native="newGroup">
            <md-icon>refresh</md-icon>
        </md-button>
    </form>
    <md-table>
        <md-table-header>
            <md-table-row>
                <md-table-head>{{ $t('Name') }}</md-table-head>
                <md-table-head>{{ $t('Type') }}</md-table-head>
                <md-table-head v-for="role in roles" :key="role.id">
                    <md-icon :md-iconset="role.icon">
                        <md-tooltip md-direction="bottom">{{ $t(role.name) }}</md-tooltip>
                    </md-icon>
                </md-table-head>
            </md-table-row>
        </md-table-header>

        <md-table-body>
            <md-table-row v-for="man in group.members" :key="man.name">
                <md-table-cell>{{ man.name }}</md-table-cell>
                <md-table-cell>{{ man.job.name }} {{ man.origin.name }}</md-table-cell>
                <md-table-cell v-for="role in roles" :key="role.id">{{ man.stats[role.id] }}</md-table-cell>
            </md-table-row>
            <md-table-row>
                <md-table-cell>{{ $t('Total') }}</md-table-cell>
                <md-table-cell>{{ group.size }}</md-table-cell>
                <md-table-cell v-for="role in roles" :key="role.id">{{ group.stats[role.id] }}</md-table-cell>
            </md-table-row>
        </md-table-body>
    </md-table>
</div>
